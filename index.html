<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard Pro</title>
    <style>
        /* --- 1. THE STYLING (CSS) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a; /* Darker, cooler background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }
        h1 { margin-bottom: 10px; font-size: 28px; }
        
        /* The New Search Bar Style */
        #search-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #334155;
            background-color: #0f172a;
            color: white;
            font-size: 16px;
            box-sizing: border-box; /* Keeps it inside the box */
        }
        #search-input:focus {
            outline: none;
            border-color: #3b82f6; /* Blue glow when typing */
        }

        .coin {
            background: #334155;
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .coin:hover { transform: scale(1.02); } /* Tiny zoom effect */
        .price { font-weight: bold; color: #4ade80; } /* Green color */
        
        .loading { color: #94a3b8; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš€ Crypto Pro</h1>
        
        <input type="text" id="search-input" placeholder="Search coins... (e.g. BTC)" onkeyup="filterCoins()">

        <div id="crypto-container">
            <p class="loading">Loading live prices...</p>
        </div>
    </div>

    <script>
        /* --- 3. THE LOGIC (JAVASCRIPT) --- */
        
        // We save the data here so we can filter it later
        let coinData = {}; 

        async function fetchPrices() {
            const container = document.getElementById('crypto-container');
            
            try {
                // Fetching MORE coins now: Ripple (XRP), Cardano, Polkadot
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,dogecoin,solana,ripple,cardano,polkadot&vs_currencies=usd');
                const data = await response.json();
                
                // Save data globally
                coinData = data; 
                
                // Clear the container
                container.innerHTML = '';

                // Add all coins (Capitalized Names)
                createCoinCard('Bitcoin', data.bitcoin.usd);
                createCoinCard('Ethereum', data.ethereum.usd);
                createCoinCard('Dogecoin', data.dogecoin.usd);
                createCoinCard('Solana', data.solana.usd);
                createCoinCard('XRP', data.ripple.usd);
                createCoinCard('Cardano', data.cardano.usd);
                createCoinCard('Polkadot', data.polkadot.usd);

                // Run the filter again in case user was typing
                filterCoins();

            } catch (error) {
                console.log("Rate limit or error. Waiting...");
            }
        }

        function createCoinCard(name, price) {
            const container = document.getElementById('crypto-container');
            const html = `
                <div class="coin" data-name="${name.toLowerCase()}">
                    <span>${name}</span>
                    <span class="price">$${price}</span>
                </div>
            `;
            container.innerHTML += html;
        }

        // --- NEW FEATURE: SEARCH FUNCTION ---
        function filterCoins() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const coins = document.getElementsByClassName('coin');

            for (let i = 0; i < coins.length; i++) {
                const coinName = coins[i].getAttribute('data-name');
                
                // If the name matches what you typed, SHOW it. Else, HIDE it.
                if (coinName.includes(input)) {
                    coins[i].style.display = "flex";
                } else {
                    coins[i].style.display = "none";
                }
            }
        }

        // Run immediately
        fetchPrices();
        // Update every 15 seconds
        setInterval(fetchPrices, 15000);
    </script>
</body>
</html>
