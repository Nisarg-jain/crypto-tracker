<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crypto Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #16213e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
        }
        h1 { margin-bottom: 20px; font-size: 24px; }
        .coin {
            background: #0f3460;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        .price { font-weight: bold; color: #4cc9f0; }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #ff2e63; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ Crypto Tracker</h1>
        <div id="crypto-container">
            Loading data...
        </div>
        <button onclick="fetchPrices()">üîÑ Refresh Prices</button>
    </div>

    <script>
        // This is the Magic Function
        async function fetchPrices() {
            const container = document.getElementById('crypto-container');
            try {
                // 1. Go to the internet and get data
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,dogecoin&vs_currencies=usd');
                const data = await response.json();

                // 2. Clear the "Loading..." text
                container.innerHTML = '';

                // 3. Show the new data
                // We are manually creating HTML for each coin here
                createCoinCard('Bitcoin', data.bitcoin.usd);
                createCoinCard('Ethereum', data.ethereum.usd);
                createCoinCard('Dogecoin', data.dogecoin.usd);
                createCoinCard('Solana', data.solana.usd);

            } catch (error) {
                container.innerHTML = "‚ö†Ô∏è Error fetching data. Try again!";
                console.error(error);
            }
        }

        // A helper function to make the HTML look nice
        function createCoinCard(name, price) {
            const container = document.getElementById('crypto-container');
            const html = `
                <div class="coin">
                    <span>${name}</span>
                    <span class="price">$${price}</span>
                </div>
            `;
            container.innerHTML += html;
        }

        // Run this automatically when the page loads!
        fetchPrices();
    </script>
</body>
</html>
